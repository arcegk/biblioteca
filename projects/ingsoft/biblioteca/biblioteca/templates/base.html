<!DOCTYPE html>
<html lang="en">
  	<head>
	  	<title>
	    	{% block title %}
	    	{% endblock %}
	    </title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% load staticfiles %}
	    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">		
		<link rel="stylesheet" href="{% static "css/main.css" %}">
        
	</head>
  	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">                    
                    <a class="navbar-brand" href="/">Biblioteca</a>
                </div>
            </div>
        </nav>
        <div id="wrapper">            
            <div id="content">                                
                {% block content %}
                {% endblock %}
            </div>
        </div>        
        <nav class="footer navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <p>Universidad Aut√≥noma de Occidente</p>
            </div>
        </nav>        
	    <!-- libs -->
	    <script type="text/javascript" src="{% static "js/libs/jquery/jquery.js" %}"></script>
	    <script type="text/javascript" src="{% static "js/libs/bootstrap/bootstrap.js" %}"></script>        
	    <!-- endlibs -->        
	    {% block scripts %}
	    {% endblock %}
    </body>
</html>
